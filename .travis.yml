language: cpp

sudo: false

# Do not build branches of the form "pr/*". By prefixing pull requests coming
# from branches inside the repository with pr/, this avoids building both the
# branch push _and_ the pull request.
branches:
  except: /pr\/.*/

env:
  global:
    # - secure: ""
    - secure: ""

matrix:
  include:
    - env: MPPP_BUILD="ReleaseGCC48"
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
          - g++-4.8
    - env: MPPP_BUILD="DebugGCC48"
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
          - g++-4.8
    - env: MPPP_BUILD="DebugGCC48DebugGMP"
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
          - g++-4.8
          - cmake3
    - env: MPPP_BUILD="DebugGCC48DebugGMPUnstable"
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
          - g++-4.8
          - cmake3
          - mercurial
          - autoconf
          - texinfo
    - env: MPPP_BUILD="CoverageGCC5"
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-5
          - g++-5
    - env: MPPP_BUILD="CoverageGCC7"
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-7
          - g++-7
    - env: MPPP_BUILD="Coverage32GCC6"
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-multilib
          - g++-multilib
          - gcc-6
          - gcc-6-multilib
          - g++-6
          - g++-6-multilib
          - cmake3
    - env: MPPP_BUILD="DebugClang38"
      compiler: clang
      os: linux
      addons:
        apt:
          sources:
          - llvm-toolchain-trusty-3.8
          packages:
          - clang-3.8
    - env: MPPP_BUILD="ReleaseClang38"
      compiler: clang
      os: linux
      addons:
        apt:
          sources:
          - llvm-toolchain-trusty-3.8
          packages:
          - clang-3.8
    - env: MPPP_BUILD="Documentation"
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-5
          - g++-5
    - env: MPPP_BUILD="OSXDebug"
      os: osx
      osx_image: xcode6.4
    # - env: MPPP_BUILD="ICC" DOCKER_IMAGE="bluescarni/icc_ci:v1"
    #   sudo: required
    #   services:
    #   - docker
  allow_failures:
    - env: MPPP_BUILD="DebugGCC48DebugGMPUnstable"
script:
    - mkdir build
    - cd build
    - bash ../tools/install_deps.sh
    - bash ../tools/install_travis.sh

notifications:
  email: false
